<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Page</h1>
    <button onclick="testSearch()">Test Search</button>
    <div id="result"></div>

    <script>
        // Test direct API call
        async function testSearch() {
            console.log('Testing search...');
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken');
                const data = await response.json();
                console.log('API Response:', data);
                document.getElementById('result').innerHTML = `Found ${data.meals?.length || 0} recipes`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        // Test if CONFIG is loaded
        window.addEventListener('load', () => {
            console.log('CONFIG:', window.CONFIG);
            console.log('API Service:', window.apiService);
            console.log('Recipe Service:', window.recipeService);
        });
    </script>
</body>
</html>
